<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forge your QR | QRForge</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='img/favico.png') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
</head>
<body class="forge-page">
    <div class="background-blobs"></div>

    <div class="forge-container">
        <div class="forge-panel settings">
            <div class="panel-header">
                <a href="/" class="back-btn"><i class="fas fa-arrow-left"></i> Πίσω</a>
                <h2>Σφυρηλάτηση <span class="gradient-text">{{ qr_type.upper() }}</span></h2>
            </div>
            
            <div class="scroll-content">
                <div class="input-section card-inner">
                    <label class="section-label">Περιεχόμενο QR</label>
                    {% if qr_type == 'text' %}
                        <div id="editor-container"></div>
                    {% elif qr_type in ['image', 'pdf', 'music'] %}
                        <div class="upload-zone" id="drop-zone">
                            <i class="fas fa-cloud-upload-alt"></i>
                            <p>Σύρετε το αρχείο εδώ ή κάντε κλικ</p>
                            <input type="file" id="file-input" hidden accept=".pdf,.png,.jpg,.jpeg,.mp3">
                        </div>
                        <p id="file-status"></p>
                    {% else %}
                        <input type="text" id="qr-data" class="premium-input" placeholder="Εισάγετε δεδομένα εδώ...">
                    {% endif %}
                </div>

                <div class="customization card-inner">
                    <label class="section-label">Σχεδίαση & Χρώματα</label>
                    
                    <div class="control-row">
                        <div class="control-group">
                            <label><i class="fas fa-palette"></i> Χρώμα QR</label>
                            <div class="color-picker-wrapper">
                                <input type="color" id="dot-color" value="#0f172a">
                            </div>
                        </div>
                        <div class="control-group">
                            <label><i class="fas fa-fill-drip"></i> Φόντο</label>
                            <div class="color-picker-wrapper">
                                <input type="color" id="bg-color-input" value="#ffffff">
                            </div>
                        </div>
                    </div>

                    <div class="control-group">
                        <label><i class="fas fa-shapes"></i> Στυλ Τελείας (Dots)</label>
                        <select id="dot-style" class="premium-select">
                            <option value="rounded">Στρογγυλεμένα</option>
                            <option value="dots">Κύκλοι</option>
                            <option value="classy">Classy</option>
                            <option value="square">Τετράγωνα</option>
                        </select>
                    </div>

                    <div class="control-group" style="margin-top: 1.5rem;">
                        <label><i class="fas fa-icons"></i> Εικονίδιο στο κέντρο</label>
                        
                        {% if qr_type == 'social' %}
                        <div class="logo-grid">
                            <button class="logo-opt active" onclick="setQRLogo('')">None</button>
                            <button class="logo-opt" onclick="setQRLogo('instagram')"><i class="fab fa-instagram"></i></button>
                            <button class="logo-opt" onclick="setQRLogo('tiktok')"><i class="fab fa-tiktok"></i></button>
                            <button class="logo-opt" onclick="setQRLogo('whatsapp')"><i class="fab fa-whatsapp"></i></button>
                            <button class="logo-opt" onclick="setQRLogo('facebook')"><i class="fab fa-facebook"></i></button>
                        </div>
                        {% endif %}
                        
                        <div class="custom-logo-upload">
                            <label for="user-logo" class="custom-upload-btn">
                                <i class="fas fa-plus-circle"></i> Ανέβασε δικό σου Logo
                            </label>
                            <input type="file" id="user-logo" hidden accept="image/*">
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="forge-panel preview">
            <div class="preview-sticky">
                <div id="canvas-container">
                    <div id="qrcode"></div>
                </div>
                <button class="download-btn">
                    <i class="fas fa-download"></i> Download PNG
                </button>
            </div>
        </div>
    </div>
    </body>
</html>
