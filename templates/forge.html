<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forge | QRForge Premium</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
</head>
<body class="forge-page">

    <nav>
        <a href="/" class="logo">QR<span>FORGE</span></a>
    </nav>

    <div class="forge-container">
        <div class="forge-panel settings">
            <div class="scroll-content">
                <div class="panel-header" style="margin-bottom: 20px;">
                    <a href="/" class="back-btn" style="text-decoration:none; color: var(--accent-color); font-weight:bold;">
                        <i class="fas fa-arrow-left"></i> Πίσω
                    </a>
                    <h2 style="margin-top:10px;">Forge <span class="gradient-text">{{ qr_type.upper() }}</span></h2>
                </div>
                
                <div class="card-inner">
                    <label class="section-label">1. Περιεχόμενο QR</label>
                    {% if qr_type == 'text' %}
                        <div id="editor-container" style="height: 200px; background: white; color: black; border-radius: 10px;"></div>
                        <button id="save-text-btn" class="premium-btn" style="margin-top:10px; width:100%; padding:10px; background: var(--accent-color); border:none; border-radius:8px; color:white; cursor:pointer; font-weight:bold;">
                            <i class="fas fa-save"></i> ΟΡΙΣΤΙΚΟΠΟΙΗΣΗ ΚΕΙΜΕΝΟΥ
                        </button>
                    {% else %}
                        <input type="text" id="qr-data" class="premium-input" placeholder="Εισάγετε το link ή το username...">
                    {% endif %}
                </div>

                {% if qr_type == 'social' %}
                <div class="card-inner">
                    <label class="section-label">2. Επιλέξτε Δίκτυο</label>
                    <div class="logo-grid">
                        <button class="logo-opt" data-social="instagram"><i class="fab fa-instagram"></i></button>
                        <button class="logo-opt" data-social="tiktok"><i class="fab fa-tiktok"></i></button>
                        <button class="logo-opt" data-social="youtube"><i class="fab fa-youtube"></i></button>
                        <button class="logo-opt" data-social="whatsapp"><i class="fab fa-whatsapp"></i></button>
                        <button class="logo-opt" data-social="facebook"><i class="fab fa-facebook"></i></button>
                    </div>
                </div>
                {% endif %}

                <div class="card-inner">
                    <label class="section-label">{% if qr_type == 'social' %}3{% else %}2{% endif %}. Custom Logo στο Κέντρο</label>
                    <div class="upload-zone" style="padding: 15px; cursor:pointer;" onclick="document.getElementById('user-logo').click()">
                        <i class="fas fa-image" style="font-size: 1.2rem; margin-bottom: 5px; color: var(--accent-color);"></i>
                        <p style="font-size: 0.8rem; margin:0;">Ανεβάστε δικό σας Logo (PNG/JPG)</p>
                        <input type="file" id="user-logo" hidden accept="image/*">
                    </div>
                </div>

                <div class="card-inner">
                    <label class="section-label">Σχεδίαση QR</label>
                    <div class="control-row" style="display: flex; gap: 15px; margin-top:10px;">
                        <div class="color-picker-wrapper" style="flex:1;">
                            <label style="font-size: 0.75rem; display:block; margin-bottom:5px;">Χρώμα QR</label>
                            <input type="color" id="dot-color" value="#38bdf8" style="width:100%; height:40px; border:none; background:transparent;">
                        </div>
                        <div class="color-picker-wrapper" style="flex:1;">
                            <label style="font-size: 0.75rem; display:block; margin-bottom:5px;">Φόντο</label>
                            <input type="color" id="bg-color-input" value="#ffffff" style="width:100%; height:40px; border:none; background:transparent;">
                        </div>
                    </div>
                    
                    <label style="margin-top: 15px; display: block; font-size: 0.8rem; color: var(--text-dim);">Στυλ Τελείας</label>
                    <select id="dot-style" class="premium-input" style="margin-top:5px; width:100%;">
                        <option value="rounded">Στρογγυλεμένα</option>
                        <option value="dots">Κύκλοι</option>
                        <option value="square">Τετράγωνα</option>
                        <option value="extra-rounded">Extra Rounded</option>
                        <option value="classy">Classy</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="forge-panel preview">
            <div id="canvas-container" style="background: white; padding: 20px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.5);">
                <div id="qrcode"></div>
            </div>
            <button class="download-btn" id="download-btn" style="margin-top: 20px;">
                <i class="fas fa-download"></i> DOWNLOAD QR CODE
            </button>
            <p style="margin-top: 15px; font-size: 0.8rem; color: var(--text-dim);">
                <i class="fas fa-info-circle"></i> Η λήψη γίνεται σε υψηλή ανάλυση .PNG
            </p>
        </div>
    </div>

    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/qr-code-styling@1.5.0/lib/qr-code-styling.js"></script>
    
    <script>
        // Αρχικοποίηση Quill αν είμαστε σε Text mode
        var quill = null;
        if (document.getElementById('editor-container')) {
            quill = new Quill('#editor-container', {
                theme: 'snow',
                placeholder: 'Γράψτε το κείμενό σας εδώ...',
                modules: {
                    toolbar: [
                        ['bold', 'italic', 'underline'],
                        [{ 'color': [] }],
                        [{ 'list': 'ordered'}, { 'list': 'bullet' }],
                        ['clean']
                    ]
                }
            });
        }
        
        // Πέρασμα του qr_type στην JS
        const QR_TYPE = "{{ qr_type }}";
    </script>
    
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>

</body>
</html>
