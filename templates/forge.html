<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forge | QRForge</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
</head>
<body>
    <div class="forge-container">
        <div class="forge-panel settings">
            <div class="panel-header" style="padding: 1.5rem 2rem; border-bottom: 1px solid var(--glass-border);">
                <a href="/" style="color: var(--text-dim); text-decoration: none; font-size: 0.9rem;">
                    <i class="fas fa-arrow-left"></i> Πίσω
                </a>
                <h2 style="margin: 10px 0 0;">Forge <span class="gradient-text">{{ qr_type.upper() }}</span></h2>
            </div>
            
            <div class="scroll-content">
                <div class="card-inner">
                    <label class="section-label">1. Περιεχόμενο</label>
                    {% if qr_type == 'text' %}
                        <div id="editor-container" style="height: 200px; background: white; color: black; border-radius: 12px;"></div>
                    {% elif qr_type in ['image', 'pdf', 'music', 'zip'] %}
                        <div class="upload-zone" id="drop-zone" onclick="document.getElementById('file-input').click()">
                            <i class="fas {% if qr_type == 'zip' %}fa-file-zipper{% else %}fa-cloud-upload-alt{% endif %}" 
                               style="font-size: 2.5rem; color: var(--accent-color); margin-bottom: 10px;"></i>
                            <p id="upload-text">Ανεβάστε το {{ qr_type.upper() }} αρχείο σας</p>
                            <input type="file" id="file-input" hidden accept=".pdf,.png,.jpg,.jpeg,.mp3,.zip">
                        </div>
                        <p id="file-status" style="font-size: 0.8rem; margin-top: 10px; color: var(--accent-color); text-align: center;"></p>
                    {% else %}
                        <input type="text" id="qr-data" placeholder="Επικολλήστε το link εδώ...">
                    {% endif %}
                </div>

                <div class="card-inner">
                    <label class="section-label">2. Σχεδίαση</label>
                    <div class="control-row">
                        <div class="color-picker-wrapper">
                            <label style="font-size: 0.7rem; display: block; margin-bottom: 5px;">Χρώμα QR</label>
                            <input type="color" id="dot-color" value="#0ea5e9">
                        </div>
                        <div class="color-picker-wrapper">
                            <label style="font-size: 0.7rem; display: block; margin-bottom: 5px;">Φόντο</label>
                            <input type="color" id="bg-color-input" value="#ffffff">
                        </div>
                    </div>
                </div>

                <div class="card-inner">
                    <label class="section-label">3. Στυλ & Logo</label>
                    <select id="dot-style" style="margin-bottom: 15px;">
                        <option value="rounded">Rounded</option>
                        <option value="dots">Dots</option>
                        <option value="square">Square</option>
                    </option>

                    <div class="logo-grid">
                        <button class="logo-opt active" onclick="setQRLogo('')">None</button>
                        <button class="logo-opt" onclick="setQRLogo('instagram')">Instagram</button>
                        <button class="logo-opt" onclick="setQRLogo('tiktok')">TikTok</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="forge-panel preview">
            <div id="canvas-container">
                <div id="qrcode"></div>
            </div>
            <button class="download-btn">
                <i class="fas fa-download"></i> DOWNLOAD PNG
            </button>
        </div>
    </div>

    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/qr-code-styling@1.5.0/lib/qr-code-styling.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
