<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QRForge | Προβολή Περιεχομένου</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        body {
            background: #0f172a; /* Σκούρο φόντο όπως το υπόλοιπο site */
            color: #f8fafc;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        .content-card {
            background: #1e293b;
            padding: 40px;
            border-radius: 24px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            max-width: 600px;
            width: 100%;
            border: 1px solid rgba(255,255,255,0.1);
            animation: fadeIn 0.5s ease-out;
        }
        .text-body {
            line-height: 1.6;
            font-size: 1.1rem;
            color: #e2e8f0;
        }
        .text-body b, .text-body strong { color: var(--accent-color, #38bdf8); }
        .footer-logo {
            text-align: center;
            margin-top: 30px;
            font-size: 0.8rem;
            opacity: 0.5;
            letter-spacing: 2px;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <div class="content-card">
        <div class="text-body">
            {{ content | safe }}
        </div>
        
        <div class="footer-logo">
            QR<span>FORGE</span> PREMIUM
        </div>
    </div>

</body>
</html>
