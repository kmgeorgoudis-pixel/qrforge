<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QRForge | Secure Content</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --bg-color: #020617;
            --accent: #38bdf8;
            --glass: rgba(255, 255, 255, 0.03);
            --border: rgba(255, 255, 255, 0.08);
        }

        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background: var(--bg-color); 
            color: #f1f5f9; 
            display: flex; 
            flex-direction: column;
            align-items: center; 
            min-height: 100vh;
            margin: 0;
            padding: 40px 20px;
            background-image: 
                radial-gradient(circle at 50% -10%, rgba(56, 189, 248, 0.15) 0%, transparent 50%);
        }

        /* Branding Header */
        .brand {
            font-weight: 800;
            font-size: 1.2rem;
            margin-bottom: 2rem;
            letter-spacing: -1px;
            color: #f8fafc;
        }
        .brand span { color: var(--accent); }

        /* Η κάρτα του περιεχομένου */
        .content-card { 
            background: var(--glass); 
            backdrop-filter: blur(25px); 
            -webkit-backdrop-filter: blur(25px);
            padding: 40px; 
            border-radius: 30px; 
            border: 1px solid var(--border); 
            max-width: 600px; 
            width: 100%; 
            line-height: 1.8; 
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.7);
            animation: slideUp 0.6s cubic-bezier(0.16, 1, 0.3, 1);
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Styling για το κείμενο που έρχεται από τον Editor */
        .content-card h1, .content-card h2 { color: var(--accent); margin-top: 0; }
        .content-card p { font-size: 1.05rem; color: #cbd5e1; }
        .content-card strong { color: #fff; font-weight: 700; }
        
        .content-card ul, .content-card ol { 
            padding-left: 0; 
            list-style-position: inside;
            background: rgba(255,255,255,0.02);
            border-radius: 15px;
            padding: 15px;
        }

        .content-card li { margin-bottom: 10px; color: #cbd5e1; }

        .content-card img { 
            max-width: 100%; 
            border-radius: 20px; 
            margin: 20px 0;
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
        }

        /* Footer */
        .footer {
            margin-top: auto;
            padding-top: 40px;
            font-size: 0.8rem;
            color: #64748b;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="brand">QR<span>FORGE</span> Content</div>

    <div class="content-card">
        {{ content | safe }}
    </div>

    <div class="footer">
        <i class="fas fa-shield-alt"></i> Προστατευμένο περιεχόμενο μέσω QRForge
    </div>
</body>
</html>
